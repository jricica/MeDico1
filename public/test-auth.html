<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîê Test de API de Autenticaci√≥n</h1>
    
    <div class="section">
        <h2>1. Test de Registro</h2>
        <button onclick="testRegister()">Registrar Usuario de Prueba</button>
        <div id="register-result"></div>
    </div>

    <div class="section">
        <h2>2. Test de Login</h2>
        <button onclick="testLogin()">Login con Usuario de Prueba</button>
        <div id="login-result"></div>
    </div>

    <div class="section">
        <h2>3. Test de Usuario Actual</h2>
        <button onclick="testMe()">Obtener Usuario Actual</button>
        <div id="me-result"></div>
    </div>

    <div class="section">
        <h2>4. Test de Logout</h2>
        <button onclick="testLogout()">Logout</button>
        <div id="logout-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let accessToken = localStorage.getItem('test_access_token');
        let refreshToken = localStorage.getItem('test_refresh_token');

        async function testRegister() {
            const result = document.getElementById('register-result');
            result.innerHTML = '<p>Registrando...</p>';
            
            const randomNum = Math.floor(Math.random() * 10000);
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: `testuser${randomNum}`,
                        email: `test${randomNum}@example.com`,
                        password: 'TestPass123!',
                        password2: 'TestPass123!',
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.tokens.access;
                    refreshToken = data.tokens.refresh;
                    localStorage.setItem('test_access_token', accessToken);
                    localStorage.setItem('test_refresh_token', refreshToken);
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Registro exitoso</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error en registro</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            result.innerHTML = '<p>Iniciando sesi√≥n...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'jricicaj@gmail.com',
                        password: 'Xapkib/Mriya2004'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.tokens.access;
                    refreshToken = data.tokens.refresh;
                    localStorage.setItem('test_access_token', accessToken);
                    localStorage.setItem('test_refresh_token', refreshToken);
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Login exitoso</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error en login</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testMe() {
            const result = document.getElementById('me-result');
            result.innerHTML = '<p>Obteniendo usuario...</p>';
            
            if (!accessToken) {
                result.innerHTML = '<p class="error">‚ùå No hay token. Haz login primero.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/auth/me/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Usuario obtenido</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testLogout() {
            const result = document.getElementById('logout-result');
            result.innerHTML = '<p>Cerrando sesi√≥n...</p>';
            
            if (!refreshToken) {
                result.innerHTML = '<p class="error">‚ùå No hay refresh token.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/auth/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({
                        refresh: refreshToken
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.removeItem('test_access_token');
                    localStorage.removeItem('test_refresh_token');
                    accessToken = null;
                    refreshToken = null;
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Logout exitoso</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
